name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'back-end/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'back-end/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/backend.yml'

jobs:
  backend:
    name: Backend Build, Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: mvp_clientes_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Prettier check
        run: npx prettier --check "back-end/**/*.{ts,js,json,md}"

      - name: Lint backend
        run: npx nx lint back-end

      - name: Run backend tests
        run: npx nx test back-end --coverage
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: mvp_clientes_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 24h

      - name: Build backend
        run: npx nx build back-end --configuration=production

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage/back-end
          retention-days: 7

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist/back-end
          retention-days: 7
