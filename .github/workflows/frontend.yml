name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'front-end/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'front-end/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/frontend.yml'

jobs:
  frontend:
    name: Frontend Build, Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Prettier check
        run: npx prettier --check "front-end/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Lint frontend
        run: npx nx lint front-end

      - name: Run frontend tests
        run: npx nx test front-end --coverage

      - name: Build frontend
        run: npx nx build front-end --configuration=production
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/front-end
          retention-days: 7

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/front-end
          retention-days: 7
